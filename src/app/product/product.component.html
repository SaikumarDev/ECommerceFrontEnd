
<div class="container">
    

    <div class="kpx_login">
        <h3 class="kpx_authTitle">Add A New Product</h3>
   
		<div class="row kpx_row-sm-offset-3">
			<div class="col-xs-12 col-sm-6">	
			    <form class="kpx_loginForm" #productForm="ngForm" (ngSubmit)="addProduct(productForm)">
					<div class="input-group">
						
						<input type="text" class="form-control" id="pid" [(ngModel)]="pid" name="pid" placeholder="product id">
					</div>
                    <hr />

                    <div class="input-group">
						
                      <input type="text" class="form-control" id="price" [(ngModel)]="price" name="price" placeholder="price">
                    </div>
                              <hr />
										
					<div class="input-group">
					
						<input  type="text" class="form-control" id="name" [(ngModel)]="name" name="name" placeholder="name">
          </div>

          <div class="input-group">
            <input class="form-control" type="file" 
            (change)="onChange($event)"> 
          </div>


          
                    <hr />

          <button *ngIf="ap" class="btn btn-lg btn-outline-primary btn-block"><i class="fa fa-sign-in"></i> Add Product</button>
          
          
        </form>
        
        <button *ngIf="sp" (click)="saveProduct()" class="btn btn-lg btn-outline-primary btn-block"><i class="fa fa-sign-in"></i> Save Product</button>
			</div>
    	</div>
		<div class="row kpx_row-sm-offset-3">
		
			
            
          
		</div>	    	
	</div>
    
    </div>


   <hr>


   <div class="table-responsive">          
    <table class="table">
      <thead>
        <tr>
          <th>pid</th>
          <th>name</th>
          <th>price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products;">
          <td>{{product.pid}}</td>
          <td>{{product.name}}</td>
          <td>{{product.price}}</td>
          <td><button (click)="deleteProduct(product.pid)" class="btn btn-danger">Delete</button></td>
          <td><button (click)="editProduct(product)" class="btn btn-danger">Edit</button></td>
        </tr>
      </tbody>
    </table>
    </div>
