<div class="container">
    

    <div class="kpx_login">
        <h3 class="kpx_authTitle">Login Here</h3>
   
		<div class="row kpx_row-sm-offset-3">
			<div class="col-xs-12 col-sm-6">	
			    <form class="kpx_loginForm" #loginForm="ngForm" (ngSubmit)="authenticate(loginForm)">
					

                    <div class="input-group">
						
                      <input type="text" class="form-control" ngModel name="emailId" placeholder="emailid here">
                    </div>
                              <hr />
										
					<div class="input-group">
					
						<input  type="text" class="form-control" ngModel name="password" placeholder="password here">
          </div>
          

                    <hr />
					<button class="btn btn-lg btn-outline-primary btn-block"><i class="fa fa-sign-in"></i> Login</button>
				</form>
			</div>
    	</div>
		    	
	</div>
    
    </div>
